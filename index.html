            <script>
                // initialize map
                // https://developers.google.com/maps/documentation/javascript/tutorial
                function initMap() {
                    try {
                        const locations = coveoLocations;
                        const center = { lat: coveoLocations[0][0][1], lng: coveoLocations[0][0][2] };
        
        
                        const map = new google.maps.Map(document.getElementById('map'), {
                            zoom: 12,
                            center: center
                        });
                        // create infowindow instance to populate markers with data when clicked on the map
                        // https://developers.google.com/maps/documentation/javascript/examples/infowindow-simple
                        const infowindow = new google.maps.InfoWindow({});
                        let marker, count;
                        //Iterate over result coordinates after results have been displayed
                        for (count = 0; count < locations.length; count++) {
                            marker = new google.maps.Marker({
                                position: new google.maps.LatLng(locations[count][0][1], locations[count][0][2]),
                                map: map
                            });
                            // set marker content from locations array data
                            const contentString = `<div class="md:flex">
                                                    <div class="md:flex-shrink-0">
                                                        <img class="rounded-lg md:w-56" src="${locations[count][0][3]}" alt="${locations[count][0][0]}">
                                                    </div>
                                                    <div class="mt-4 md:mt-0 md:ml-6">
                                                        <div class="uppercase tracking-wide text-sm text-indigo-600 font-bold">${locations[count][0][0]}</div>
                                                        <a href="#" class="block mt-1 text-lg leading-tight font-semibold text-gray-900 hover:underline">${locations[count][0][4]}</a>
                                                        <p class="mt-2 text-gray-600">Lorem ipsum</p>
                                                    </div>
                                                </div>`;
                            //map marker event listener for displaying proeprty data
                            google.maps.event.addListener(marker, 'click', ((marker, count) => {
                                return () => {
                                    infowindow.setContent(contentString);
                                    infowindow.open(map, marker);
                                }
                            })(marker, count));
        
                        }
                        //Add event lister for when user is done dragging map to trigger query
                        // https://developers.google.com/maps/documentation/javascript/events
                        map.addListener('dragend', (evt) => {
                            mapTriggerQry = true;
                            const root = document.querySelector('#search');
                            // define search event cause for logging analytics when using executeQuery
                            const searchEventCause = { name: 'mapDragEnd', type: 'mapInterface' };
                            // when getting lat and lng range from map tile after dragging, execute query
                            // will need to define additional login in buildingQuery handler below and probably 
                            // pass lat and lng range for getting rersults within the provided range.
                            //Coveo.logSearchEvent(root, searchEventCause);
                            //Coveo.executeQuery(root)
                        })
        
        
                    }
                    catch (e) {
                        console.log(e.message)
                    }
                }
            </script>

            <script>
                let coveoLocations = []
                let mapTriggerQry = false;
                document.addEventListener("DOMContentLoaded", function () {
                    const Coveo = window.Coveo;
                    //set custom range values for bedrooms and bathrooms
                    const numberBeds = [
                        { start: 2, end: 15, endInclusive: true, label: "2+" },
                        { start: 3, end: 15, endInclusive: true, label: "3+" },
                        { start: 4, end: 15, endInclusive: true, label: "4+" },
                        { start: 5, end: 15, endInclusive: true, label: "5+" }
                    ];
                    const numberBaths = [
                        { start: 1, end: 15, endInclusive: true, label: "1+" },
                        { start: 2, end: 15, endInclusive: true, label: "2+" },
                        { start: 3, end: 15, endInclusive: true, label: "3+" },
                        { start: 4, end: 15, endInclusive: true, label: "4+" },
                        { start: 5, end: 15, endInclusive: true, label: "5+" }
                    ];
                    // The following line shows you how you could configure an endpoint against which to perform your search.
                    // Coveo.SearchEndpoint.configureCloudEndpoint('MyCoveoCloudEnpointName', 'my-authentification-token');
                    // We provide a sample endpoint with public sources for demo purposes.
                    // Please dont use an API key, instead, generate a Search Token Server side
                    // https://docs.coveo.com/en/56/cloud-v2-developers/search-token-authentication
                    Coveo.SearchEndpoint.configureCloudEndpoint('<CoveoCloudOrgID>', '<Search Token>');
                    // Initialize the framework by targeting the root in the interface.
                    const root = document.querySelector('#search');
                    Coveo.$$(root).on("afterComponentsInitialization", () => {
                        // selcetors for adding tailwind css utility classes
                        const magicBox = document.getElementsByClassName('CoveoOmnibox')[0];
                        const magicInput = document.getElementsByClassName('magic-box-input')[0];
                        magicBox.classList.add('rounded-l-lg')
                        magicInput.classList.add('rounded-l-lg')
        
                        Coveo.$$(root).on('newResultDisplayed', (e, args) => {
                            // add location data to coveoLocation Array
                            let newLocation = []
                            const results = args;
                            // add tailwind css utility classes fro custom styling
                            results.item.classList.add('rounded-md')
                            results.item.classList.add('shadow-md')
                            results.item.classList.add('hover:shadow-xl')
                            newLocation.push([`${results.result.raw.sfaddress__c}, ${results.result.raw.sfcity__c}`, results.result.raw.sflocation__latitude__s, results.result.raw.sflocation__longitude__s, results.result.raw.sfthumbnail__c, results.result.title])
                            coveoLocations.push(newLocation)
                        })
        
                        Coveo.$$(root).on('newResultsDisplayed', (e, args) => {
                            // Add custom style - Tailwind css utility classes
                            const bedFacet = document.querySelectorAll('#beds > ul > li');
                            const bathFacet = document.querySelectorAll('#baths > ul > li');
                            const facetHeaders = document.getElementsByClassName('coveo-facet-header');
                            const bedroomValues = document.querySelector('#beds > ul');
                            const bathroomValues = document.querySelector('#baths > ul');
                            bedroomValues.classList.add('flex');
                            bathroomValues.classList.add('flex');
        
                            for (const header of facetHeaders) {
                                header.classList.add('bg-white')
                            }
                            for (const bed of bedFacet) {
                                bed.classList.add('flex-none')
                            }
                            for (const bath of bathFacet) {
                                bath.classList.add('flex-none')
                            }
                            /*init map when all results have been "fetched" and displayed*/
                            initMap()
                        })
                        //reset locations on buildingQuery (simple)
                        Coveo.$$(root).on('buildingQuery', (e, args) => {
                            coveoLocations = []
                        })
        
        
        
        
                    })
        
                    Coveo.init(root, {
                        beds: { ranges: numberBeds },
                        baths: { ranges: numberBaths }
                    });
                })
        
                const toggleDropdown = (e) => {
                    const dropdown = document.getElementsByClassName('facetDropdown')[0]
                    dropdown.classList.toggle("hidden")
                }
